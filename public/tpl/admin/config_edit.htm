% include('header.tpl', pageTitle=pageTitle)
% include('admin/header.tpl')

<form method="POST" enctype="multipart/form-data" action="/admin/config/edit/">
  <input type="hidden" name="id" value = "{{config['id']}}" readonly />  

  <div class="form-check">
    <input class="form-check-input" type="radio" name="type" id="gentxt" value="gentxt"
    {{ 'checked' if config['type'] == 'gentxt' else '' }}
    />
    <label class="form-check-label" for="gentxt">genTxt</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="type" id="genimg"  value="genimg"
    {{ 'checked' if config['type'] == 'genimg' else '' }}
    />
    <label class="form-check-label" for="genimg">genImg</label>
  </div>

  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" value = "{{config['name']}}" required aria-describedby="nameHelp">
    <div id="nameHelp" class="form-text">required, unique, config name.</div>
  </div>

  <div class="mb-3">
    <label for="memo" class="form-label">Config</label>
    <textarea class="form-control" id="text" name="text" rows="6" required aria-describedby="memoHelp">{{config['text']}}</textarea>    
    <div id="memoHelp" class="form-text">required, config text, Paste JSON copied from Gai.</div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

% include('footer.tpl')
