% include('header.tpl', pageTitle=pageTitle)
% include('admin/header.tpl')

<form method="POST" enctype="multipart/form-data" action="/admin/instruct/edit/">
  <input type="hidden" name="id" value = "{{instruct['id']}}" readonly />  

  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" value = "{{instruct['name']}}" required aria-describedby="nameHelp">
    <div id="nameHelp" class="form-text">required, unique, instruction name.</div>
  </div>

  <div class="mb-3">
    <label for="text" class="form-label">Instruction</label>
    <textarea class="form-control" id="text" name="text" rows="3" required aria-describedby="textHelp">{{instruct['text']}}</textarea>    
    <div id="textHelp" class="form-text">required, instruction text.</div>
  </div>

  <div class="mb-3">
    <label for="config" class="form-label">Config</label>
    <textarea class="form-control" id="text" name="config" rows="3" aria-describedby="configHelp">{{instruct['config']}}</textarea>    
    <div id="configHelp" class="form-text">optional, instruction config, Paste JSON copied from Gai.</div>
  </div>  

  <div class="mb-3">
    <label for="memo" class="form-label">Memo</label>
    <textarea class="form-control" id="text" name="memo" rows="3" aria-describedby="memoHelp">{{instruct['memo']}}</textarea>    
    <div id="memoHelp" class="form-text">optional, your memo.</div>
  </div>  

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

% include('footer.tpl')
