% include('header.tpl', pageTitle=pageTitle)
% include('admin/header.tpl')


<a class="btn btn-primary" href="/admin/config/edit/" role="button">New</a>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">time</th>
      <th scope="col">type</th>
      <th scope="col">config</th>
      <th scope="col">action</th>      
    </tr>
  </thead>
  <tbody>

% for row in configs:
<tr>
  <th scope="row">{{row['id']}}</th>
  <td>{{row['lastModified']}}</td>    
  <td>{{row['type']}}</td>
  <td class="text-break">
    <strong>{{row['name']}}</strong>
    <br/>     
    {{row['text']}}
  </td>
  <td>
    <a href="/admin/config/edit/?id={{row['id']}}">Edit</a>
  </td>
</tr>
% end

  </tbody>
</table>


% include('footer.tpl')
